<!DOCTYPE html>
<html>
<head>
    <title>Video Gallery</title>
</head>
<body>
    <h1>Video Gallery</h1>
    
    <div>
        {% for video_url in video_urls %}
            <video width="320" height="320" controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
        {% endfor %}
    </div>
</body>
</html>
